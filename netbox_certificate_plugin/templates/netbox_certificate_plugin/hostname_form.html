{% extends 'generic/object_edit.html' %}


{% block content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{% block panel_title %}Hostname Form{% endblock %}</h3>
    </div>
    <div class="panel-body">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {# Iterate through all form fields dynamically #}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            {# Form buttons (Save, Cancel) #}
            <div class="form-group">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="{% url 'plugins:netbox_certificate_plugin:certificate_list' %}" class="btn btn-default">Cancel</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
